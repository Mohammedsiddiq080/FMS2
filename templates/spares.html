<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spares - Fleet Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="spares-container">
        <h1>Spares</h1>
        <form id="sparesForm">
            <label for="spare_id">Spare ID:</label>
            <input type="text" id="spare_id" name="spare_id" value="SPARE001" readonly>
            <label for="vehicle_id">Vehicle ID:</label>
            <input type="text" id="vehicle_id" name="vehicle_id" required>
            <label for="part_name">Part Name:</label>
            <input type="text" id="part_name" name="part_name" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // The ID will be generated server-side, but we can show a placeholder
            document.getElementById('spare_id').value = 'SPARE001 (auto-generated)';
            document.getElementById('spare_id').readOnly = true;
        });
    </script>
</body>
</html>
