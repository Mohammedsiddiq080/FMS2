<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Status - Fleet Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="fleet-container">
        <h1>Fleet Status</h1>
        <form id="fleetForm">
            <label for="vehicle_id">Vehicle ID:</label>
            <input type="text" id="vehicle_id" name="vehicle_id" required>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
            <label for="reg_no">Registration Number:</label>
            <input type="text" id="reg_no" name="reg_no" required>
            <label for="last_service">Last Service Date:</label>
            <input type="date" id="last_service" name="last_service" required>
            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" required>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
